<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section-hero">
      <div class="summary-card position-absolute">
        <img
          class="hero-img"
          src="/images/illustration-hero.svg"
          alt="Lady listening to music"
        />

        <div class="summary-text-box">
          <div class="text-box">
            <h2 class="card-title">Order summary</h2>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="pricing-block">
            <img
              class="music-icon"
              src="/images/icon-music.svg"
              alt="Music icon"
            />
            <div class="pricing-plan">
              <p class="plan-name">Annual plan</p>
              <span class="plan-cost"> $59.99/year </span>
            </div>
            <a href="#" class="btn-change">Change</a>
          </div>
          <a href="#" class="btn btn--pay margin-btm">Proceed to payment</a>
          <a href="#" class="btn btn--cancel">Cancel order</a>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yusuf</a>.
    </div>
  </body>
</html>
